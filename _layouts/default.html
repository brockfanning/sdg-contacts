---
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link href="{{ site.baseurl }}/assets/uswds/css/uswds.min.css" rel="stylesheet">
  </head>
  <body>

    <a class="usa-skipnav" href="#main-content">Skip to main content</a>

    <header class="usa-header usa-header-basic" role="banner">
      <div class="usa-nav-container">
        <div class="usa-navbar">
          <div class="usa-logo" id="extended-logo">
            <em class="usa-logo-text">
              <a href="{{ site.baseurl}}/" title="Home" aria-label="Home">
                {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
              </a>
            </em>
          </div>
          <button class="usa-menu-btn">Menu</button>
        </div>

        <nav role="navigation" class="usa-nav">
          <button class="usa-nav-close">
            <img src="{{ site.baseurl }}/assets/uswds/img/close.svg" alt="close">
          </button>
          <ul class="usa-nav-primary usa-accordion">
            <li>
            </li>
            <li>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="usa-overlay"></div>

    <main id="main-content">
    {{ content }}
    </main>

    <script src="{{ site.baseurl }}/assets/uswds/js/uswds.min.js" async=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.2.0/json2html.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/sdg-contacts.js"></script>
  </body>
</html>
